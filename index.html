<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h2>Write a number to calculate the multiplication table</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiply up to:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="10">
        </div>
        <input type="submit" value="calculate">
    </form>

    <div id="multiplication-table">
        <h2 id="multiplication-title">Multiplication table of: <span></span></h2>
        <div id="multiplication-operations">
            <p>Add a number to calculate the multiplication table...</p>
           
        </div>
        
    </div>
</body>
</html>
